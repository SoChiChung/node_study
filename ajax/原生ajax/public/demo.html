<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>

<body>
    <button id="btn" onclick="get()">GET</button>
    <p id="rr"></p>

    <button id="btn2" onclick="post()">POST</button>
    <p id="r2"></p>
</body>
<script>
    function get(){
        let rr = document.getElementById('rr');
        let xhr=new XMLHttpRequest();
        
        xhr.onreadystatechange=function(){
            if(xhr.readyState===4&&xhr.status===200){
                rr.innerHTML=xhr.response;
            }
        }
        xhr.open('GET','http://localhost:3000/get?name=123');
        xhr.send()
    }
    function post(){
        let xhr=new XMLHttpRequest();
        xhr.onreadystatechange=function(){
            if(xhr.readyState===4&&xhr.status===200){
                let r2 =document.getElementById('r2')
                r2.innerHTML=xhr.response;
            }
        }
        xhr.open('POST','http://localhost:3000/post')
        //post请求记得要写请求头
        xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')
        let stu={name:'jack',age:'16'}
        xhr.send(JSON.stringify(stu))//用json.stringfy(传递对象)
    }
</script>

</html>
